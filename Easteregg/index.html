<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 테스트 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>축하합니다!</h1>
        <p>당신은 이스터 에그를 찾았습니다!!!</p>
        <p>이스터 에그 보상은 스케입니다. 홍박사한테 이스터 코드 10987128 말하세요.(선착순 2명이며 조기마감시 코드를 사용할수없으며 미리 상품및 이스터 에그 내용 변경 고지를 사전에 하지 않아도 추후 변경될수도있음을 알려드립니다. 현장에서 참여자들만 사용할수있습니다.)</p>
    </div>
</body>
</html>
